<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 02</title>
</head>
<body>
    <h1>Page 02</h1>
    <form onsubmit="sendMensage(event)">
        <input type="text" id="mensage">
        <input type="submit" value="Enviar Mensagem">
    </form>    
</body>
<script>
    function sendMensage(event) {
        event.preventDefault();
        var mensage = document.getElementById('mensage');
        console.log(mensage);
    }
</script>
</html>
